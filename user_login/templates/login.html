{% extends 'base.html' %}
{% block title%}Login-Page{% endblock title%}
{% block content %}
<h3>Welcome to login Page</h3>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <input type="Submit">
</form>

<div>
    {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}
</div>
{% endblock content %}

{% extends 'home/base.html' %}
{% block title%}Login-Page{% endblock title%}
{% block content %}
<div class="container">
    <h3>Welcome to login Page</h3>
    <form method="POST">
        {% csrf_token %}
        <div>
               <span>Username : </span><input type="text" name="username" placeholder="Username"><br>
        </div>
        <p></p>
            {% csrf_token %}
        <div>
               <span>Password : </span><input type="password" name="password" placeholder="Password"><br>
        </div>
        <p></p>
        <div>
            <input type="Submit">
        </div>
    </form>

    <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </div>
</div>
{% endblock content %}
